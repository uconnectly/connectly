<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Connectly</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #0f172a;
      padding: 30px;
      border-radius: 14px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Create Account</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
