<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connectly</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    .divider {
      margin: 20px 0;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸš€ Connectly</h1>
    <p>Your creator community platform</p>

    <!-- LOGIN -->
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Login Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="divider">OR</div>

    <!-- SIGN UP -->
    <form action="/signup" method="POST">
      <input type="email" name="email" placeholder="Signup Email" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
