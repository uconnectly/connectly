<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connectly Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ REQUIRED: Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(2, 6, 23, 0.9);
      padding: 30px;
      width: 320px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üîê Connectly</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
    // ‚úÖ YOUR REAL SUPABASE KEYS (PASTED)
    const SUPABASE_URL = "https://uxcedmyivvtmcroqmtzi.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Y2VkbXlpdnZ0bWNyb3FtdHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUyMjAsImV4cCI6MjA4NDU2MTIyMH0.U-fDqvGybMxJsbjjjn35O5yNqdUVTPHW_ldoYwKLKMo";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      document.getElementById("msg").innerText =
        error ? "‚ùå " + error.message : "‚úÖ Signup successful!";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      document.getElementById("msg").innerText =
        error ? "‚ùå " + error.message : "üéâ Logged in successfully!";
    }
  </script>

</body>
</html>
