<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connectly Supabase Test</title>

  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#020617;
      padding:30px;
      border-radius:12px;
      width:300px;
      text-align:center;
    }
    input,button {
      width:100%;
      padding:10px;
      margin-top:10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Connectly Auth Test</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<script>
  alert("JS LOADED");

  const supabase = window.supabase.createClient(
    "https://uxcedmyivvtmcroqmtzi.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Y2VkbXlpdnZ0bWNyb3FtdHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUyMjAsImV4cCI6MjA4NDU2MTIyMH0.U-fDqvGybMxJsbjjjn35O5yNqdUVTPHW_ldoYwKLKMo"
  );

  async function signup() {
    alert("Signup clicked");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    alert(error ? error.message : "Signup success!");
  }

  async function login() {
    alert("Login clicked");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    alert(error ? error.message : "Login success!");
  }
</script>

</body>
</html>
