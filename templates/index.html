<!DOCTYPE html>
<html>
<head>
  <title>Supabase Auth</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="font-family: sans-serif; padding: 40px">

  <h2>Auth Test</h2>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <script>
    // ✅ CREATE SUPABASE CLIENT (ONLY ONCE)
    const supabase = window.supabase.createClient(
      "https://uxcedmyiwtmcroqmtzi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Y2VkbXlpdnZ0bWNyb3FtdHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUyMjAsImV4cCI6MjA4NDU2MTIyMH0.U-fDqvGybMxJsbjjjn35O5yNqdUVTPHW_ldoYwKLKMo"
    );

    // ✅ SIGNUP FUNCTION
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Signup successful ✅");
        console.log(data);
      }
    }

    // ✅ LOGIN FUNCTION
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Login successful ✅");
        console.log(data);
      }
    }
  </script>

</body>
</html>
