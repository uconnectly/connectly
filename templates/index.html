<body>

    id="email"

  /><br /><br />

  <input
    type="password"
    id="password"
    placeholder="Password"
  /><br /><br />

  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <script>
    // ðŸ”´ PUT YOUR REAL VALUES HERE
    const SUPABASE_URL = "https://uxcedmyivvtmcroqmtzi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Y2VkbXlpdnZ0bWNyb3FtdHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUyMjAsImV4cCI6MjA4NDU2MTIyMH0.U-fDqvGybMxJsbjjjn35O5yNqdUVTPHW_ldoYwKLKMo";

    // âœ… Create client ONCE
    const sb = supabase.createClient(

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

        password,
      });

        document.getElementById("msg").innerText = error.message;
      } else {
        document.getElementById("msg").innerText =
          "Signup successful âœ… Now login";
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } =
        await sb.auth.signInWithPassword({
          email,
          password,
        });

      if (error) {
        document.getElementById("msg").innerText = error.message;
      } else {

        window.location.href = "dashboard.html";
