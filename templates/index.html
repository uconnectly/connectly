<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Auth</title>
</head>
<body>

  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>

  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>

  <p id="msg"></p>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // âœ… ONLY ONE SUPABASE CLIENT (no redeclaration error)
    const supabaseUrl = "https://uxcedmyivvtmcroqmtzi.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Y2VkbXlpdnZ0bWNyb3FtdHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUyMjAsImV4cCI6MjA4NDU2MTIyMH0.U-fDqvGybMxJsbjjjn35O5yNqdUVTPHW_ldoYwKLKMo";

    const supabase = window.supabase.createClient(
      supabaseUrl,
      supabaseKey
    );

    const msg = document.getElementById("msg");

    // âœ… SIGNUP
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        msg.innerText = error.message;
      } else {
        msg.innerText = "Signup successful ðŸŽ‰";
        console.log(data);
      }
    }

    // âœ… LOGIN
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        msg.innerText = error.message;
      } else {
        msg.innerText = "Login successful âœ…";
        console.log(data);
      }
    }

    // Button bindings
    document.getElementById("signupBtn").addEventListener("click", signup);
    document.getElementById("loginBtn").addEventListener("click", login);
  </script>

</body>
</html>
