<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connectly Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #fca5a5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Connectly</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>

    <div id="msg"></div>
  </div>

  <script>
    // üî¥ REPLACE THESE TWO VALUES ONLY
    const SUPABASE_URL = "https://uxcedmyivvtmcroqmtzi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4Y2VkbXlpdnZ0bWNyb3FtdHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUyMjAsImV4cCI6MjA4NDU2MTIyMH0.U-fDqvGybMxJsbjjjn35O5yNqdUVTPHW_ldoYwKLKMo";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const msg = document.getElementById("msg");

    async function signup() {
      msg.innerText = "Signing up...";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password,
      });

      msg.innerText = error ? error.message : "‚úÖ Signup successful!";
    }

    async function login() {
      msg.innerText = "Logging in...";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      msg.innerText = error ? error.message : "‚úÖ Login successful!";
    }
  </script>
</body>
</html>
