<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connectly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #ff4d4d;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .logout {
      background: #ff4d4d;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- AUTH CARD -->
  <div class="card" id="auth-card">
    <h2>Connectly</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h2>ðŸŽ‰ Welcome to Connectly</h2>
    <p>You are logged in successfully.</p>
    <p>Profiles â€¢ Posts â€¢ Engagement coming next</p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    // ðŸ”‘ SUPABASE CONFIG (YOUR DETAILS)
    const SUPABASE_URL = "https://pddbxmugaxzvfkrbkxaf.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkZGJ4bXVnYXh6dmZrcmJreGFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MTk4OTUsImV4cCI6MjA4NDQ5NTg5NX0.uFQb6mnGT5IJt02q4vAfgW1gFlyxFy3Vspoj7H7tgTc";

    const supabase = supabasejs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const authCard = document.getElementById("auth-card");
    const dashboard = document.getElementById("dashboard");

    // SIGN UP
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Signup successful! Now login.");
      }
    }

    // LOGIN
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
      } else {
        showDashboard();
      }
    }

    // LOGOUT
    async function logout() {
      await supabase.auth.signOut();
      dashboard.classList.add("hidden");
      authCard.classList.remove("hidden");
    }

    function showDashboard() {
      authCard.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    // AUTO LOGIN CHECK
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) {
        showDashboard();
      }
    });
  </script>

</body>
</html>
